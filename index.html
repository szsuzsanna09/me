<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Memory Game - CEFR Vocabulary</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="header">
    <h1>üé¥ Memory Match Game</h1>
    <button id="start-btn">Start Game</button>
  </div>

<div id="info-container" style="text-align: center; margin-bottom: 15px;">
  <!-- Line 2: Subtitle -->
  <div id="subtitle-label" style="font-style: bold; font-size: 25px; color: #555; margin-bottom: 8px;"></div>

  <!-- Line 3: CEFR level, Score, Timer side by side -->
  <div id="stats-line" style="font-weight: 600; font-size: 16px; display: flex; justify-content: center; gap: 40px;">
    <div id="cefr-label"></div>
    <div id="score-label"></div>
    <div id="timer-label"></div>
  </div>
</div>

<div id="game-area" style="max-width: 700px; margin: auto;">
  <div id="labels">
    <span id="subtitle-label"></span>
    <span id="cefr-label"></span>
    <span id="score-label"></span>
    <span id="timer-label"></span>
      <div id="controls">
    <button id="back-btn">Back</button>
    <button id="next-btn">Next</button>
  </div>
    <div id="times-up-message" style="display: none;" class="message-box">
  <strong>‚è∞ Time's up!</strong>
</div>
  </div>
  <div id="card-grid"></div>
  </div>
</div>

  <script src="script.js"></script>
</body>
</html>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
